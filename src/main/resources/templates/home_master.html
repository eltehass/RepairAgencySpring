<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .row {
            display: flex;
        }

        .column {
            flex: 50%;
        }

        .topcorner{
            position:absolute;
            top:30px;
            right:30px;
        }
    </style>
</head>
<body>
<strong>MASTER PAGE</strong><br>
<strong>Welcome, dear <p th:text="${usrName + ' ' + usrSurname}"></p></strong>
<br>

<div>You have access to next commands</div><br><br>

<form action="HomePage" method="post">
    <input type="hidden" name="command" value="handleCommand"/>
    <table style="height: 68px; width: 500px; border: 1px solid black;">
        <tbody>
        <tr>
            <td style="width: 280px; text-align: center; border: 1px solid black;">
                <strong>HANDLE</strong>
            </td>
        </tr>
        <tr>
            <td style="width: 280px; text-align: left;">Invoice ID:&nbsp; &nbsp;
                <input name="inputInvoiceId" type="number" min="1" max="100" size="50" value="1"/>
            </td>
        </tr>
        <tr>
            <td style="width: 280px; text-align: center;">
                <input type="submit" class="button" value="Submit"/>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<form action="HomePage" method="post" class="topcorner">
    <input type="hidden" name="command" value="logoutCommand"/>
    <input type="submit" class="button" value="Log out"/>
</form>

<div class="row">
    <div class="column">
        <strong>Unhandled invoices</strong><br><br>
        <th:block th:each="invoice : ${undone_invoices}">
            <p th:text="${'Invoice ' + invoice.id + ', appId = ' + invoice.idApplication + ', price = ' + invoice.price}"></p>
        </th:block>
    </div>
    <div class="column">
        <strong>User responses</strong><br><br>
        <th:block th:each="userResponse : ${user_responses}">
            <p th:text="${'UserResponse ' + userResponse.id + ', invoiceId = ' + userResponse.idInvoice + ', comment = ' + userResponse.comment}"></p>
        </th:block>
    </div>
</div>

<br><br><br>
<p th:text="${message}"></p>
</body>
</html>
